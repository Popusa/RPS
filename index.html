<body>
    <header>
        <p>ROCK! PAPER! SCISSORS! First to Five Wins!</p>

        <button id = "RockChoice"><img src="Images/rock.png" width = 200 height = 200> </button>
        <button id = "PaperChoice"><img src="Images/paper.png" width = 200 height = 200></button>
        <button id = "ScissorsChoice"><img src="Images/scis.png" width = 200 height = 200></button>
    </div>
    <div class = "score">
        <p class id= "round">Round: </p>
        <p class id= "player">Your Score: </p>
        <p class id= "cpu">Cpu's Score: </p>
        <p class id= "draw">Draws: </p>
        <button id = "reset">Reset</button>
    </div>
